# pyproject.toml
[
build-system
]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[
project
]
name = "quran-segmenter"
version = "1.0.0"
description = "Generate timed subtitle segments for Quran recitations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "you@example.com"}
]
dependencies = [
    "requests>=2.28.0",
    "backoff>=2.0.0",
]

[
project.optional-dependencies
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[
project.scripts
]
quran-segmenter = "quran_segmenter.cli:main"

[
tool.setuptools.packages.find
]
where = ["."]
include = ["quran_segmenter*"]

[
tool.black
]
line-length = 100
target-version = ["py310"]

[
tool.isort
]
profile = "black"
line_length = 100

[
tool.mypy
]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true